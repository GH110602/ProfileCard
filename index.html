<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ProfileCard/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../ProfileCard/css/style.css">
    <link rel="stylesheet" href="../ProfileCard/css/reset.css">

    <title>Profile Card</title>
</head>
<body>
    <!-- <div class="header"><img src="../ProfileCard/images/bg-pattern-top.svg" alt="top"></div> -->
    
        <div class="box">
            <div class="box-header"><img src="../ProfileCard/images/bg-pattern-card.svg" alt=""></div> 
            <div class="victor">
                <img src="../ProfileCard/images/image-victor.jpg" alt="image victor">
                <div class="about">
                    <p>Victor Crest</p>
                    <p>26</p></div>
            </div>
            <p class="local">London</p>
            <div class="box-footer">
                <div class="metricas">
                    <p>80K</p>
                    <p>Followers</p>
                </div>
                <div class="metricas">
                    <p>803K</p>
                    <p>Likes</p>
                </div>
                <div class="metricas">
                    <p>1.4K</p>
                    <p>Photos</p>
                </div>               
            </div>
        </div>
    
    <!-- <div class="footer"><img src="../ProfileCard/images/bg-pattern-bottom.svg" alt=""></div> -->

</html>
