<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

    <title>Profile Card</title>
</head>
<body>
        <div class="box">
            <div class="box-header"><img src="./images/bg-pattern-card.svg" alt=""></div> 
            <div class="victor">
                <img src="./images/image-victor.jpg" alt="image victor">
                <div class="about">
                    <p class="ngt">Victor Crest</p>
                    <p class="age">26</p>
                </div>
            </div>
            <p class="local">London</p>
            <div class="line"></div>
            <div class="box-footer">
                <div class="metricas">
                    <p class="ngt">80K</p>
                    <p class="txt-metricas">Followers</p>
                </div>
                <div class="metricas">
                    <p class="ngt">803K</p>
                    <p class="txt-metricas">Likes</p>
                </div>
                <div class="metricas">
                    <p class="ngt">1.4K</p>
                    <p class="txt-metricas">Photos</p>
                </div>               
            </div>
        </div>
</body>
</html>
